<html lang="es">
<head>

    <div id="calcularNeto">
        <h2>Calculadora de Sueldo</h2>
        <h3>Ingresa tu Sueldo Bruto:</h3>

        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control" aria-label="Amount" id="montoBruto">
        </div>

        <button class="btn btn-primary" onclick="calcularNeto()">Calcular Sueldo Neto</button>

        <div id="sueldoNeto"></div>
    </div>
    
    <footer>
        <h3>Tamara Jan - Simulador Interactivo</h3>
    </footer>
    

    <script src="./js/script.js"></script>
